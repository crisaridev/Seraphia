<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seraphia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Lato&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <header class="seraphia-header d-flex align-items-center justify-content-between px-4 py-3">
    <div class="logo">
      <img src="/assets/LOGO-NEGRO.png" alt="Logo Seraphia" height="40">
    </div>
    <h1 class="title m-0">Seraphia</h1>
    <nav>
      <ul class="nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Menú</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#productos">Productos</a></li>
            <li><a class="dropdown-item" href="#contacto">Contacto</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container py-5">
    <section id="productos" class="row">
      <div class="col-md-4 mb-4">
        <div class="producto shadow-sm">
          <img src="./img/prenda1.jpg" alt="Prenda 1" class="img-fluid">
          <div class="p-3">
            <h5 class="producto-titulo">Blusa reciclada</h5>
            <p class="producto-precio">$450.00 MXN</p>
            <p class="producto-descripcion">Blusa hecha con textiles rescatados, talla M.</p>
          </div>
        </div>
      </div>
      <!-- Puedes duplicar este bloque para más productos -->
    </section>
  </main>

  <footer class="seraphia-footer text-center py-4">
    <p class="mb-0">&copy; 2025 Seraphia. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
