      <div class="col-md-6 p-4 " style="background-color:#CDC1CB; min-height: 250px;">

      <p class="text-center mx-auto p-2" style="width: 200px;">Nuestra misión es crear prendas únicas, diseñadas para ayudar a personas que buscan explorar su autenticidad y personalidad.</p>

    <div class="col-md-6 p-4 " style="background-color:#EBA56A;" class="text-center">

      <p class= " text-center mx-auto p-2" style="width: 200px;" >Demostrar que es posible crear autenticidad de forma sostenible y artesanal. Aspiramos a ser un referente de moda consciente en México.</p>
