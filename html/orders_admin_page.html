<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seraphia | Pedidos</title>
  <link rel="shortcut icon" href="../assets/images/Seraphia_img/logos/Seraphia-logo.png" type="image/x-icon">
  <!-- Fuentes, iconos y css de bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alata&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,600,0,0&icon_names=home" />
  <!-- CSS del sidebar y navbar -->
  <link rel="stylesheet" href="../css/table_admin_pages.css">
  <link rel="stylesheet" href="../css/admin_sidebar_navbar_css.css">
    <!--Favicon-->
	  <link rel="icon" type="image/x-icon" href="../assets/LOGO-BLANCO-seraphia.png" />
</head>

<body>

  <main class="d-flex">


    <!--
  * =====================================================
  * -----------------------Sidebar-----------------------
  * =====================================================    
-->
    <nav class="sidebar-container sidebar" id="sidebar">
      <ul class="sidebar_elements p-0">
        <li class="sidebar_element" id="sidebar_expand_btn">
          <img src="../assets/images/Seraphia_img/logos/LOGO-CIRCULO.png"
              alt="Seraphia logo" class="seraphia_logo">
        </li>
          <li class="sidebar_element sidebar_element-menu sidebar_menu sidebar_icon" id="dashboard-sidebar">
            <a class="d-flex text-decoration-none">
            <i class='bx  bx-dashboard'></i>
            <div class="sidebar_hide">
              <p class="dashboard_label my-0">Escritorio</p>
            </div>
            </a>
          </li>
          <li id="products-sidebar" class="sidebar_element sidebar_element-menu sidebar_menu sidebar_icon">
            <a class="d-flex text-decoration-none">
            <i class='bx bx-dress'></i>
            <div class="sidebar_hide">
              <p class="dashboard_label my-0">Productos</p>
            </div>
            </a>
          </li>
        <li id="orders-sidebar" class="sidebar_element sidebar_element-menu sidebar_menu sidebar_icon active_page">
          <a class="d-flex text-decoration-none">
          <i class='bx  bx-list-ul-square'></i>
          <div class="sidebar_hide p-0">
            <p class="dashboard_label my-0">Pedidos</p>
          </div>
          </a>
        </li>
        <li id="users-sidebar" class="sidebar_element sidebar_element-menu sidebar_menu sidebar_icon">
          <a class="d-flex text-decoration-none">
          <i class='bx  bx-group'></i>
          <div class="sidebar_hide p-0">
            <p class="dashboard_label my-0">Usuarios</p>
          </div>
          </a>
        </li>
      </ul>
    </nav>
    <!-- BotÃ³n para retraer y expandir sidebar -->
    <button class="toggle-btn" id="toggle-btn"><i class='bx  bx-caret-left' id="icon"></i></button>
    <!--! Fin de sidebar -->


    <!--
  * =====================================================
  * -----------------------Navbar-----------------------
  * =====================================================    
-->
    <div class="main-content">
      <ul class="nav justify-content-end navbar pe-4">
        <li class="nav-item nav_button nav_button_hide mx-2">
          <a class="nav-link active nav_home navbar_element" aria-current="page" href="/">Ir a
            Seraphia </a>
        </li>
        <li class="nav-item nav_button nav_button_hide mx-2">
          <a class="nav-link nav_create navbar_element" href="./crear-producto.html">Crear +</a>
        </li>
      </ul>
      <!--! Fin de navbar -->

      <!--
  * =====================================================
  * ----------------Contenido principal------------------
  * =====================================================    
-->

      <!--? Contenedor para cards -->
      <div class="product_label m-lg-4 p-lg-4 m-md-2 p-md-3 m-2 p-2">

        <div class="search py-3 me-1 me-lg-3 filter_btn d-flex row search_bar_mobile">
          <h1 class="col mb-lg-4 mb-md-3 mb-1 mt-lg-0 mt-1">Pedidos</h1>
          <form
            class=" col-6 d-flex filter_btn search_bar mb-lg-4 mb-md-3 mb-3 mt-lg-0 mt-2 search_bar_mobile px-0  d-sm-none d-block"
            role="search">
            <input class="ms-2 me-2 search_bar_btn search_bar_focus justify-content-start w-75" type="search"
                          placeholder="Buscar" aria-label="Search" id="search-bar-mobile" onkeyup="searchItems()" />
            <button class="search_bar_btn p-2 p-lg-3 bg-transparent justify-content-end" type="submit"><i
                class='bx  bx-search-big'></i></button>
          </form>
        </div>
        <div class="product_list list-items">


          <!--? Filtros y busqueda -->

          <div class=" justify-content-lg-end justify-content-center filters d-flex">

            
              <div class="dropdown filter_btn justify-content-center d-flex py-3 me-1 me-lg-3">
              <button class="dropdown-toggle filter px-lg-3 px-1  filter_btn py-0 size_filter" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Talla
              </button>
              <ul class="dropdown-menu dropdown_list text-start">
                <li><a class="dropdown-item fw-bolder filter-buttons-size filter-buttons" href="#" onclick="setSizeFilter('Talla')">Todas</a></li>
                <li><a class="dropdown-item fw-bolder filter-buttons-size filter-buttons" href="#" onclick="setSizeFilter('Chica')">Chica</a></li>
                <li><a class="dropdown-item fw-bolder filter-buttons-size filter-buttons" href="#" onclick="setSizeFilter('Mediana')">Mediana</a></li>
                <li><a class="dropdown-item fw-bolder filter-buttons-size filter-buttons" href="#" onclick="setSizeFilter('Grande')">Grande</a></li>

              </ul>
            </div>

            <div class="dropdown dropdown_btn filter_btn justify-content-center d-flex py-3 me-1 me-lg-3">
              <button class="dropdown-toggle filter_btn px-2 px-lg-3 type_filter" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Tipo de prenda
              </button>
              <ul class="dropdown-menu dropdown_list">
                <li><a class="dropdown-item fw-bolder filter-buttons-type filter-buttons" href="#" onclick="setTypeFilter('Tipo de prenda')">Todos</a></li>
                <li><a class="dropdown-item fw-bolder filter-buttons-type filter-buttons" href="#" onclick="setTypeFilter('Camisa')">Camisa</a></li>
                <li><a class="dropdown-item fw-bolder filter-buttons-type filter-buttons" href="#" onclick="setTypeFilter('Blusa')">Blusa</a></li>
                <li><a class="dropdown-item fw-bolder filter-buttons-type filter-buttons" href="#" onclick="setTypeFilter('Vestido')">Vestido</a></li>
              </ul>
            </div>
            <div class="search py-3 me-1 me-lg-3 filter_btn">
              <form class="d-flex filter_btn_search justify-content-center search_bar d-none d-sm-block" id="searchForm" role="search">
                <input class="ms-2 me-2 search_bar_btn search_bar_focus" type="search" placeholder="Buscar" id="search-bar"
                  aria-label="Search" />
                <button class="search_bar_btn px-2 px-lg-3" type="submit" onclick="searchItems()"><i class='bx  bx-search-big'></i></button>
              </form>
            </div>
            
          </div>

          <!--? Titulos de la informacion del producto -->

          <table class="text-center table table-hover align-middle fs-5">
            <thead class="fs-4">
              <tr>
                <th scope="col"><i class='bx bx-image-landscape'></i></th>
                <th scope="col" class="text-start">Producto(s)</th>
                <th scope="col" class="button_hide text-start">Cliente</th>
                <th scope="col" class="d-none d-sm-table-cell text-nowrap">Estatus</th>
                <th scope="col" class="d-none d-sm-table-cell">Venta</th>
                <th scope="col" class="button_hide">Fecha</th>
                <th scope="col" class="d-none d-sm-table-cell text-nowrap">Pedido #</th>
              </tr>
            </thead>
            <tbody class="fw-bold product_label" id="list-items">

            </tbody>
          </table>

          <!--! Fin de los titulos -->

        </div>
      </div>

  <!--! Fin de contenido principal -->



    </div>
  </main>
  <script type="module" src="/javascript/Admin/admin_orders_orderController.js"></script>
  <script type="module" src="/javascript/Admin/admin_orders_page.js"></script>
  <script src="/javascript/Admin/admin_general_functions.js"></script>

  <script src="../javascript/Admin/admin_sidebar_navbar_js.js"></script>
  <script type="module" src="../javascript/api.js"></script>

    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

</body>
