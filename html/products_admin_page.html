<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seraphia | Productos</title>
  <link rel="shortcut icon" href="../assets/images/Seraphia_img/logos/Seraphia-logo.png" type="image/x-icon">
  <!-- Fuentes, iconos y css de bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alata&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,600,0,0&icon_names=home" />
  <!-- CSS del sidebar y navbar -->
  <link rel="stylesheet" href="../css/dashboard_admin_page.css">
  <link rel="stylesheet" href="../css/admin_sidebar_navbar_css.css">
</head>

<body>

  <main class="d-flex">


    <!--
  * =====================================================
  * -----------------------Sidebar-----------------------
  * =====================================================    
-->
    <nav class="sidebar-container sidebar" id="sidebar">
      <ul class="sidebar_elements p-0">
        <li class="sidebar_element">
         <a href="/indexPrincipal.html"><img src="../assets/images/Seraphia_img/logos/LOGO-CIRCULO.png" alt="Seraphia logo" class="seraphia_logo"></a>
        </li>
        <a href="#" class="sidebar_link">
          <li class="sidebar_element sidebar_menu sidebar_icon">
            <i class='bx  bx-dashboard'></i>
            <div class="sidebar_hide">
              <p class="dashboard_label my-0">Escritorio</p>
            </div>
          </li>
        </a>
        <a href="#" class="sidebar_link">
          <li class="sidebar_element sidebar_menu sidebar_icon active_page">
            <i class='bx bx-dress'></i>
            <div class="sidebar_hide">
              <p class="dashboard_label my-0">Productos</p>
            </div>
          </li>
        </a>
        <li class="sidebar_element sidebar_menu sidebar_icon">
          <i class='bx  bx-list-ul-square'></i>
          <div class="sidebar_hide p-0">
            <p class="dashboard_label my-0">Pedidos</p>
          </div>
        </li>
        <li class="sidebar_element sidebar_menu sidebar_icon">
          <i class='bx  bx-group'></i>
          <div class="sidebar_hide p-0">
            <p class="dashboard_label my-0">Usuarios</p>
          </div>
        </li>
        <li class="sidebar_element sidebar_menu sidebar_icon sidebar_icon_logout">
          <i class='bx  bx-arrow-out-left-square-half'></i>
          <div class="sidebar_hide p-0 sidebar_label_logout">
            <p class="dashboard_label my-0">Cerrar Sesion</p>
          </div>
        </li>
      </ul>
    </nav>
    <!-- BotÃ³n para retraer y expandir sidebar -->
    <button class="toggle-btn" id="toggle-btn"><i class='bx  bx-caret-left' id="icon"></i></button>
    <!--! Fin de sidebar -->


<!--
  * =====================================================
  * -----------------------Navbar-----------------------
  * =====================================================    
-->
    <div class="main-content">
      <ul class="nav justify-content-end navbar pe-4">
        <li class="nav-item nav_button nav_notification mx-3">
          <a class="nav_notification" href="#"><i id="notification_icon" class='bx  bx-bell'></i></a>
        </li>
        <li class="nav-item nav_button nav_button_hide mx-2">
          <a class="nav-link active nav_home navbar_element" aria-current="page" href="/indexPrincipal.html">Ir a Seraphia </a>
        </li>
        <li class="nav-item nav_button nav_button_hide mx-2">
          <a class="nav-link nav_create navbar_element" href="#">Crear +</a>
        </li>
      </ul>
  <!--! Fin de navbar -->


<!--
  * =====================================================
  * ----------------Contenido principal------------------
  * =====================================================    
-->
      <!--? Contenedor para cards -->
      <div class="product_label m-lg-4 p-lg-4 m-md-2 p-md-3 m-2 p-2">

        <div class="search py-3 me-1 me-lg-3 filter_btn d-flex row search_bar_mobile">
          <h1 class="col mb-lg-4 mb-md-3 mb-3 mt-lg-0 mt-2">Productos</h1>
          <form
            class=" col-6 d-flex filter_btn search_bar mb-lg-4 mb-md-3 mb-3 mt-lg-0 mt-2 search_bar_mobile px-0  d-sm-none d-block"
            role="search">
            <input class="ms-2 me-2 search_bar_btn search_bar_focus justify-content-start w-75" type="search"
              placeholder="Search" aria-label="Search" />
            <button class="search_bar_btn px-2 px-lg-3 bg-transparent justify-content-end" type="submit"><i
                class='bx  bx-search-big'></i></button>
          </form>
        </div>
        <div class="product_list list-items" id="list-items">


      <!--? Filtros y busqueda -->

          <div class=" justify-content-lg-end justify-content-center filters d-flex">

            <span class="new_button_mobile nav_button_hide rounded-0 d-flex d-md-none d-block py-3 me-1">
              <button class="new_button_link justify-content-center px-1 px-md-3" href="#">Crear +</button>
            </span>

            <div class="dropdown filter_btn justify-content-center d-flex py-3 me-1 me-lg-3">
              <button class="dropdown-toggle filter px-1  filter_btn py-0" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Talla
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">S</a></li>
                <li><a class="dropdown-item" href="#">M</a></li>
                <li><a class="dropdown-item" href="#">L</a></li>
              </ul>
            </div>

            <div class="dropdown dropdown_btn filter_btn justify-content-center d-flex py-3 me-1 me-lg-3">
              <button class="dropdown-toggle filter_btn px-2 px-lg-3" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Tipo de prenda
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Camisa</a></li>
                <li><a class="dropdown-item" href="#">Blusa</a></li>
                <li><a class="dropdown-item" href="#">Vestido</a></li>
              </ul>
            </div>
            <div class="search py-3 me-1 me-lg-3 filter_btn">
              <form class="d-flex filter_btn justify-content-center search_bar d-none d-sm-block" role="search">
                <input class="ms-2 me-2 search_bar_btn search_bar_focus" type="search" placeholder="Search"
                  aria-label="Search" />
                <button class="search_bar_btn px-2 px-lg-3" type="submit"><i class='bx  bx-search-big'></i></button>
              </form>
            </div>

          </div>


          <!--? Titulos de la informacion del producto -->

          <div class="card product border-0">
            <div class="row g-0 align-items-center">
              <div
                class="col-2 d-flex justify-content-center justify-content-lg-start mx-lg-3 align-items-center py-3 product-img ms-2">
                <input type="checkbox" class="checkbox align-items-center mx-1 mx-lg-3">
                <img src="../assets/img_icon.png" class="mx-2" alt="image_icon">
              </div>
              <div class="col-xl-3 col-md-5 col-4 text-nowrap product_name">
                <h6 class="card-title mb-0 ms-lg-3 m-0 product_name_label text-black fw-bold mx-1">
                  Nombre
                </h6>
              </div>
              <div class="col d-flex flex-row align-items-center me-sm-0 me-1 justify-content-center text-nowrap row">
                <div class="col-lg text-center p-0 d-none d-xl-block opacity-0">
                  <p
                    class="btn btn-primary btn-sm bg-transparent border-0 text-secondary fw-bolder fs-5 edit_button justify-content-center">
                    Editar
                  </p>
                </div>
                <div class="col-6 col-lg text-center p-0">
                  <span class="text-dark product_info d-flex align-items-center justify-content-center">
                    Inventario
                  </span>
                </div>
                <div class="col-6 col-lg text-center p-0 d-flex align-items-center justify-content-center">
                  <span class="text-dark product_info">
                    Precio
                  </span>
                </div>
                <div class="col-lg text-center p-0 d-none d-xl-block">
                  <span class="text-dark date_label product_info justify-content-center">
                    Publicado
                  </span>
                </div>
              </div>
            </div>
          </div>
          <hr class="m-0 mx-auto product_hr">
          <!--! Fin de los titulos -->

        </div>
      </div>
    </div>
  </main>
  <!--! Fin de contenido principal -->





  <script src="../javascript/Admin/admin_sidebar_navbar_js.js"></script>
  <script src="../javascript/Admin/admin_page_productController.js"></script>
  <script src="../javascript/Admin/admin_page_items.js"></script>

  <!-- Bootstrap -->
  <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
