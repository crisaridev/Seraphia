<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | Seraphia Studio</title>
  <link rel="stylesheet" href="/css/RegisterStyle.css"/>
  <link rel="stylesheet" href="/css/Navbar_footer.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <!-- Navbar omitida para concisión -->

  <!-- Formulario de Registro -->
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
      <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
        <img src="/assets/logos/LOGO-NEGRO-SIN-FONDO.png" alt="Seraphia logo" class="img-fluid" style="max-width: 500px;">
      </div>
      <div class="col-md-6">
        <h2 class="mb-4 text-center fw-bold">Regístrate</h2>
        <div id="alerta" class="alert d-none" role="alert"></div>
        <form id="registroForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" id="nombre" class="form-control form-control-lg" placeholder="Nombre completo">
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Número de teléfono</label>
            <input type="text" id="telefono" class="form-control form-control-lg" placeholder="Ej. 555123456789">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control form-control-lg" placeholder="usuario@example.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control form-control-lg" placeholder="Contraseña">
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Repite la Contraseña</label>
            <input type="password" id="confirm-password" class="form-control form-control-lg" placeholder="Confirmar contraseña">
          </div>
          <div class="d-grid mb-4">
            <button type="submit" class="btn btn-dark btn-lg rounded-pill shadow">REGISTRAR</button>
          </div>
          <p class="text-center mt-3">
            ¿Ya tienes cuenta? <a href="/html/login.html" class="fw-semibold">Inicia sesión</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- footer omitido para concisión -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/javascript/register.js"></script>
  <script type="module" src="../javascript/api.js"></script>
</body>
</html>
