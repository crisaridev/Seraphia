<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis pedidos</title>
  <link rel="stylesheet" href="../css/cambiarcontrasena.css">
</head>
<body>
  <div class="hero">
    <h2>Cambiar contraseña</h2>
    <hr>
    <form action="" class="form-datos-contrasena">
      <div class=form-datos-contrasena__container>
        <label for="contrasena_actual" class=form-datos-contrasena__label>Contraseña actual</label>
        <input type="text" name="contrasena_actual" id="contrasena_actual">
      </div>
      <div class=form-datos-contrasena__container>
        <label for="contrasena" class=form-datos-contrasena__label>Nueva contraseña </label>
        <input type="text" name="contrasena" id="contrasena">
      </div>
      <div class=form-datos-contrasena__container>
        <label for="nueva_contrasena" >Confirmar nueva contraseña </label>
        <input type="text" name="nueva_contrasena" id="nueva_contrasena">
      </div>
    </form>

    <button>Guardar cambios</button>
  </div>
  <section class="mi-cuenta">
    <h2>Mi cuenta</h2>
    <div class="opciones-container">
      <ul>
        <a href="#"><img src="/assets/images/Seraphia/utils/Vector.svg" alt="Flecha hacia la izquierda"><li>Editar mi perfil</li></a>
        <a href="#"><img src="/assets/images/Seraphia/utils/Vector.svg" alt="Flecha hacia la izquierda"><li>Cambiar contraseña</li></a>
        <a href="#"><img src="/assets/images/Seraphia/utils/Vector.svg" alt="Flecha hacia la izquierda"><li>Mis pedidos</li></a>
        <a href="#"><img src="/assets/images/Seraphia/utils/Vector.svg" alt="Flecha hacia la izquierda"><li>Cerrar sesión</li></a>
      </ul>

    </div>
  </section>

</body>
</html>
