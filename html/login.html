<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Seraphia Studio</title>
  <link rel="stylesheet" href="LoginStyle.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/index.html">Seraphia Studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="Register.html">Registro</a></li>
          <li class="nav-item"><a class="nav-link active" href="Login.html">Login</a></li>
        </ul>
        <button class="btn btn-carrito ms-3">Carrito</button>
        <button class="btn btn-outline-light ms-2">Salir</button>
      </div>
    </div>
  </nav>

  <!-- Formulario de Login -->
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <img src="/assets/logos/LOGO-NEGRO-SIN-FONDO.png" alt="Seraphia logo" class="img-fluid" style="max-width: 600px;">
      </div>
      <div class="col-md-6 d-flex flex-column justify-content-center">
        <h2 class="mb-4 text-center fw-bold">Inicia Sesión</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control form-control-lg" placeholder="e-mail">
          </div>
          <div class="mb-2">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control form-control-lg" placeholder="Contraseña">
          </div>
          <div class="mb-3 text-end">
            <a href="#" class="text-muted small">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-dark btn-lg rounded-pill shadow">LOGIN</button>
          </div>
          <p class="text-center mt-3">
            ¿No tienes cuenta? <a href="Register.html" class="text-decoration-none fw-semibold">Regístrate</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
